version: "3"

services:
  # db:
  #   platform: linux/x86_64
  #   image: mysql:8.0
  #   environment:
  #     MYSQL_ROOT_PASSWORD: password
  #     MYSQL_USER: user
  #     MYSQL_PASSWORD: password
  #     MYSQL_DATABASE: fitO2_development
  #   volumes:
  #     - db-data:/var/lib/mysql
  #   networks:
  #     - mbg-network

  api:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    # ローカルと本番切り替え
    command: bundle exec puma -C config/puma.rb -e production
    # command: bundle exec puma -C config/puma.rb
    volumes:
      - ./backend:/myapp
      - ./backend/vendor/bundle:/myapp/vendor/bundle
      - ./backend/public-data:/myapp/public
    networks:
      - mbg-network
    #ローカルと本番切り替え
    # depends_on:
    #   - db

  front:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/usr/src/app
    command: sh -c "cd app && yarn && yarn start"
    ports:
      - "4000:3000"
    networks:
      - mbg-network

  web:
    build:
      context: ./backend/nginx_docker
    volumes:
      - ./backend/public-data:/myapp/public
    ports:
      - 80:80
    depends_on:
      - api
    networks:
      - mbg-network

volumes:
  db-data:
  public-data:

networks:
  mbg-network:
    external: true
