name: Rails-Rspec-Rubocop-Deploy

on: [push]

jobs:
  setup_and_test_execution:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup docker
      shell: bash
      run: |
        docker-compose build
        docker-compose run api rails db:create
      env:
        RAILS_ENV: test

    - name: Run Rspec
      shell: bash
      run: |
        docker-compose run api bundle exec rspec
      env:
        RAILS_ENV: test

    - name: Run Rubocop
      shell: bash
      run: |
        docker-compose run api bundle exec rubocop
      env:
        RAILS_ENV: test

    - name: Aws Deploy
      env:
        PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        USER_NAME: ${{ secrets.USER_NAME }}
        HOST_NAME: ${{ secrets.HOST_NAME }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOST_NAME} 'cd MangaBestGram-app &&
        git pull origin 18_change-email-function:main &&
        docker-compose down --rmi all &&
        docker rmi $(docker images -q)
        cd frontend &&
        docker build -f Dockerfile . &&
        cd ../ &&
        cd backend &&
        docker build -f Dockerfile . &&
        cd ../ &&
        docker-compose -f docker-compose-prod.yml up -d &&
        docker-compose run api bundle exec rails db:create db:migrate RAILS_ENV=production' &&
        exit
