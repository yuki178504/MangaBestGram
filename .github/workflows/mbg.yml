name: Rails-Rspec-Rubocop-Deploy

on: [push]

jobs:
  setup_and_test_execution:

    runs-on: ubuntu-latest

    steps:
    - name: Setup docker
      uses: actions/checkout@v2
      shell: bash
      run: |
        docker-compose build
        docker-compose run api rake db:create

    - name: Run Rspec
    shell: bash
    run: |
      docker-compose run api bundle exec rspec
