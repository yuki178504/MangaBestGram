name: Rails-Rspec-Rubocop-Deploy

on: [push]

jobs:
  setup_and_test_execution:

    runs-on: ubuntu-latest

    steps:
    - name: Setup docker
      uses: actions/checkout@v3
      shell: bash
      run: |
        docker-compose build
        docker-compose run api rails db:create
      env:
        RAILS_ENV: test

    - name: Run Rspec
    shell: bash
    run: |
      docker-compose run api bundle exec rspec
    env:
      RAILS_ENV: test
